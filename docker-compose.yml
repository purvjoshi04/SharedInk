services:
  postgres:
    image: postgres:16-alpine
    container_name: sharedink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sharedink}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sharedink-network

  http-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: sharedink-http-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./apps/http-backend/src:/usr/src/app/apps/http-backend/src:delegated
      - ./packages/db/src:/usr/src/app/packages/db/src:delegated
      - ./packages/db/prisma:/usr/src/app/packages/db/prisma:delegated
      # Preserve node_modules from build
      - backend_node_modules:/usr/src/app/node_modules
      - backend_app_node_modules:/usr/src/app/apps/http-backend/node_modules
      - backend_packages_node_modules:/usr/src/app/packages/db/node_modules
    networks:
      - sharedink-network

  ws-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket
    container_name: sharedink-ws-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - http-backend
    volumes:
      # Mount source code for hot reload
      - ./apps/ws-backend/src:/usr/src/app/apps/ws-backend/src:delegated
      - ./packages/db/src:/usr/src/app/packages/db/src:delegated
      - ./packages/db/prisma:/usr/src/app/packages/db/prisma:delegated
      # Preserve node_modules from build
      - ws_node_modules:/usr/src/app/node_modules
      - ws_app_node_modules:/usr/src/app/apps/ws-backend/node_modules
      - ws_packages_node_modules:/usr/src/app/packages/db/node_modules
    networks:
      - sharedink-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: sharedink-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - http-backend
    volumes:
      # Mount source code for hot reload
      - ./apps/web/src:/usr/src/app/apps/web/src:delegated
      - ./apps/web/app:/usr/src/app/apps/web/app:delegated
      - ./apps/web/public:/usr/src/app/apps/web/public:delegated
      - ./packages/db/src:/usr/src/app/packages/db/src:delegated
      # Preserve node_modules and build artifacts
      - web_node_modules:/usr/src/app/node_modules
      - web_app_node_modules:/usr/src/app/apps/web/node_modules
      - web_next:/usr/src/app/apps/web/.next
    networks:
      - sharedink-network

volumes:
  postgres_data:
  backend_node_modules:
  backend_app_node_modules:
  backend_packages_node_modules:
  ws_node_modules:
  ws_app_node_modules:
  ws_packages_node_modules:
  web_node_modules:
  web_app_node_modules:
  web_next:

networks:
  sharedink-network:
    driver: bridge