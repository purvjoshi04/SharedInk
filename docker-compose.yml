services:
  postgres:
    image: postgres:16-alpine
    container_name: sharedink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sharedink}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sharedink-network

  http-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: sharedink-http-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/http-backend:/usr/src/app/apps/http-backend:delegated
      - ./packages:/usr/src/app/packages:delegated
      - /usr/src/app/node_modules
      - /usr/src/app/apps/http-backend/node_modules
    networks:
      - sharedink-network

  ws-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket
    container_name: sharedink-ws-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - http-backend
    volumes:
      - ./apps/ws-backend:/usr/src/app/apps/ws-backend:delegated
      - ./packages:/usr/src/app/packages:delegated
      - /usr/src/app/node_modules
      - /usr/src/app/apps/ws-backend/node_modules
    networks:
      - sharedink-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: sharedink-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - http-backend
    volumes:
      - ./apps/web:/usr/src/app/apps/web:delegated
      - ./packages:/usr/src/app/packages:delegated
      - /usr/src/app/node_modules
      - /usr/src/app/apps/web/node_modules
      - /usr/src/app/apps/web/.next
    networks:
      - sharedink-network

volumes:
  postgres_data:
    driver: local

networks:
  sharedink-network:
    driver: bridge